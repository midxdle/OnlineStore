<div class="content"><div class="ic"><!--More Website Templates @ TemplateMonster.com - December 02, 2013!--></div>
  <div class="container_12">

    </div>  
    
    <div class="tabs tb gallery">
             <div class="div-nav  ">
             <div class="grid_12">

                    <li><a href="#tab-2">سبزیجات</a></li>
                 </ul>

             <div class="div-tabs">
              <div  id="tab-1" class="tab-content gallery1">
                  {% for fruit in fruits %}
                  <div class="grid_3">
                    <a href="{{fruit.image.url}}" class="gal"><img src="{{fruit.image.url}}" alt=""><span></span></a>
                    <div class="col2"><span class="col3"><a href="#">{{fruit.name}} </a></span> {{fruit.price}} هزار تومان</div>
                  </div>
                  {% endfor %}
              </div>

              <div id="tab-2" class="tab-content gallery2">
                  <div class="clear"></div>
                  {% for vegtabale in vegtabales %}
                  <div class="grid_3">
                    <a href="{{vegtabale.image.url}}" class="gal"><img src="{{vegtabale.image.url}}" alt=""><span></span></a>
                    <div class="col2"><span class="col3"><a href="#">{{vegtabale.name}} </a></span> {{vegtabale.price}} هزار تومان</div>
                  </div>
                  {% endfor %}
              </div>
              </div>
